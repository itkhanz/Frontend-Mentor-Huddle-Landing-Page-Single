<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <div class="container">
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="mockup" class="illustration-img">
      </div>
      <div class="details">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="call-to-action">Register</a>
      </div>
    </div>
    <div class="social-nav">
      <ul class="social-list">
        <li class="social-list-item"><i class="fa fa-facebook"></i></li>
        <li class="social-list-item"><i class="fa fa-twitter"></i></li>
        <li class="social-list-item"><i class="fa fa-instagram"></i></li>
      </ul> 
    </div>
  </main>
    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/itkhanz" target="_blank">Ibtisam Tanveer Khan</a>.
    </p>
  </footer>
</body>
</html>
